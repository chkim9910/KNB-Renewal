<script>
    document.addEventListener('DOMContentLoaded', function () {
  var splide = new Splide('#splide-autoscroll', {
    type   : 'loop',
    drag   : 'free',
    focus  : 'center',
    perPage: 3,
    autoScroll: {
      speed: 1,
    },
  });

  splide.mount(window.splide.Extensions);
});
